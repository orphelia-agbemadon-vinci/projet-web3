name: Node.js CI

on:
  push:
    branches: [ "deployment-branch" ]
  pull_request:
    branches: [ "deployment-branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm install
    - run: pm2 restart dundeal

    - name: Display deployment URL
      run: "Your site has been deployed successfully. You can access it at: [URL_DE_VOTRE_SITE]"